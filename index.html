<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NPT Store chuyên cung cấp các sản phẩm công nghệ như điện thoại, laptop, PC uy tin - chất lượng." />
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/style.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo_smal_npt.png" type="image/png">
    <title>Trang Chủ - NPT Store</title>
</head>

<body>
    <div class="container">
        <div class="row top-header-main">
            <div class="col-md-3">
                <img src="img/logo_npt no-font.png" alt="NPTStore" height="80px" width="220px"/>
            </div>
            <div class="col-md-4 mt-3">
                <div class="input-group pt-1">
                    <input type="search" class="form-control rounded search-form" placeholder="Tìm kiếm sản phẩm..."
                        aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary button-form-search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2 icon-header-main-custom">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-10 p-0 pl-2">
                                Tư vấn hỗ trợ:<br/>
                                <a class="text-header-main-custom">123456789</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2 icon-header-main-custom">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-10 p-0 pl-3">
                                Xin chào!<br/>
                                <a class="text-header-main-custom">Đăng Nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 mt-2">
                <div class="row">
                    <div class="col-md-4 icon-header-main-custom-1 p-1">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-4 icon-header-main-custom-1 p-1">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-4 icon-header-main-custom-1 p-1">
                        <i class="fa fa-balance-scale" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid menu-main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12 pl-0 pt-3 pb-2 icon-list-vertical-menu-custom">
                            <div class="dropdown">
                                <button class="tn-custom-menu-dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-list pr-2" aria-hidden="true"></i><b>Danh Mục Sản Phẩm</b>
                                </button>
                                <div class="dropdown-menu tn-custom-css-dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Action</a>
                                  <a class="dropdown-item" href="#">Another action</a>
                                  <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom-css">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                Dropdown
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                              </div>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link disabled">Disabled</a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row sideshow">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
</body>

</html>

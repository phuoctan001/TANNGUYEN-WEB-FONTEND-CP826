<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="NPT Store chuyên cung cấp các sản phẩm công nghệ như điện thoại, laptop, PC uy tin - chất lượng." />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/style.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Trang Chủ - NPT Store</title>
</head>

<body>
    <div class="container">
        <div class="row top-header-main">
            <div class="col-md-2">
                logo
            </div>
            <div class="col-md-4">
                <div class="input-group pt-1">
                    <input type="search" class="form-control rounded search-form" placeholder="Tìm kiếm sản phẩm..."
                        aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary button-form-search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2 icon-header-main-custom">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-10 p-0 pl-2">
                                Tư vấn hỗ trợ:<br/>
                                <a class="text-header-main-custom">123456789</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2 icon-header-main-custom">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </div>
                            <div class="col-md-10 p-0 pl-3">
                                Xin chào!<br/>
                                <a class="text-header-main-custom">Đăng Nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-4 icon-header-main-custom-1">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-4 icon-header-main-custom-1">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-4 icon-header-main-custom-1">
                        <i class="fa fa-balance-scale" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid menu-main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    2
                </div>
                <div class="col-md-8">
                    1
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row sideshow">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
